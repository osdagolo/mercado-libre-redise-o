<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercado Libre Minimal</title>
  <style>
    :root {
      --amarillo: #ffe600;
      --azul: #3483fa;
      --gris-claro: #f5f5f5;
      --gris: #999;
      --negro: #333;
      font-family: 'Arial', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      color: var(--negro);
      line-height: 1.5;
    }

    header {
      background-color: var(--amarillo);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    header input[type="search"] {
      flex: 1;
      margin: 0 1rem;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
    }

    header .icons {
      display: flex;
      gap: 1rem;
    }

    .hero {
      background-color: var(--amarillo);
      padding: 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      margin-bottom: 1rem;
      color: var(--gris);
    }

    .hero button {
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: var(--azul);
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .categorias, .productos {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .categorias h2, .productos h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .categoria-lista {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .categoria {
      background: var(--gris-claro);
      padding: 1rem;
      border-radius: 6px;
      text-align: center;
      flex: 1;
      min-width: 100px;
    }

    .productos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }

    .producto {
      background: var(--gris-claro);
      padding: 1rem;
      border-radius: 6px;
    }

    .producto .precio {
      font-weight: bold;
      color: var(--negro);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: var(--gris);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Mercado Libre</div>
    <input type="search" placeholder="Buscar productos...">
    <div class="icons">
      <span></span>
      <span></span>
    </div>
  </header>

  <section class="hero">
    <h1>Descubre las mejores ofertas</h1>
    <p>Hasta 50% de descuento</p>
    <button>Ver ofertas</button>
  </section>

  <section class="categorias">

      <div class="categoria">Juguetes</div>
      <div class="categoria">Deportes</div>
    </div>
  </section>

  <section class="productos">
    <h2>Ofertas destacadas</h2>
    <div class="productos-grid">

      </div>
      <div class="producto">
        <p>$1899</p>

      </div>
      <div class="producto">
        <p>$2099</p>

      </div>
    </div>
  </section>

  <footer>
    漏 2025 Mercado Libre - Sitio de demostraci贸n

</body>
</html>
